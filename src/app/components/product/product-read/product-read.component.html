<table mat-table [dataSource]="products"
class="mat-elevation-z8 demo-table"
>
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let product"> {{product.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let product"> {{product.name}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let product"> {{product.price | currency: 'BRL'}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let product">
            <a routerLink="/products/update/{{product.id}}" class="edit">
                <i class="material-icons">edit</i>
            </a>
            <a (click)="deleteProduct(product.id)" class="delete">
                <i class="material-icons delete">delete</i>
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let product; columns: columnsToDisplay"></tr>
</table>
